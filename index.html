<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/bandeira.png">
    <link rel="stylesheet" href="./Styles/global.css">
    <script src="./Scripts/main.js"></script>
    <title>NIF Validator | Portugal </title>
</head>
<body>
    <header class="row">
        <span style="font-size: 1.3rem;">NIF Validator</span>
        <ul class="row">
            <li><a href="#validate-nif">Validate NIF</a></li>
            <li><a href="#api">API For Developers</a></li>
            <li><a href="#about">About the Creator</a></li>            
        </ul>
    </header>
    <main>
        <div id="validate-nif" class="column">            
            <span style="font-size: 1.5rem; width: 30rem; text-align: center;">
                Validate a NIF (Portuguese TIN) in a few seconds and completely free of charge.
            </span>
            <div class="row" style="gap: 1rem;">
                <div id="portugal-flag" class="circle"></div>
                <input type="text" maxlength="9" placeholder="Enter the NIF you want to validate" id="nif-value">
                <button onclick="validate()">Validate</button>
            </div>
            <span id="request-error">There was an error trying to perform the validation, please contact our team, here.</span>
            <div id="validate-result" class="row">
                <span id="validity"></span>
                <div id="nif-type">
                    <span>Type: </span>
                    <span id="type-result"></span>
                </div>
                <span id="error-message"></span>
            </div>
        </div>
    </main>
</body>
</html>
